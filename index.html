<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex Launch X</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text"name="pokemon" autocomplete="off" placeholder="Nombre o ID del Pokemon">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <div data-poke-img-container class="imgContainer">
            <img data-poke-img class="poke-img" src="assets/start.png">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="pode-stats"></div>        
    </div>

</body>
</html>
